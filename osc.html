<!DOCTYPE html>
<html>
<head>
	<title>Sillyscope Animator</title>
	<link rel="stylesheet" href="osc.css">
	<script type="text/javascript" src="osc.js"></script>
</head>
<body>
<canvas class="visualizer" width="300" height="100"></canvas>
<p>
<label for="level1">Level 1:</label> <input type="number" size="4" id="level1" onchange="setLevels(this)" value="10"></br>
<label for="level1">Level 2:</label> <input type="number" size="4" id="level2" onchange="setLevels(this)" value="20"></br>
<label for="level1">Level 3:</label> <input type="number" size="4" id="level3" onchange="setLevels(this)" value="30"></br>
<input type="checkbox" id="monochrome" onchange="setMonochrome(this)" checked> Monochrome (only level 3 colour)</br>
<input type="checkbox" id="debugOn" onchange="setDebug(this)" unchecked> Show values
</p>

<h1 id="needAudio">Please allow the use of your microphone</h1>
</body>
</html>
